<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset= "UTF-8">
    <title> VOLUNTEER HOURS TRACKER</title>
    <link rel="stylesheet" >
</head>
<body>
    <header>PiXELL River Financial </header>
    <p> Overview of company's volunteer efforts</p>
    
    <nav>
        <a href="Home"> Home</a>
        <a href="volunteer_hours_tracker.html">Volunteer Hours</a>
        <a href="Contact us"> Contact us</a>
    </nav>
    <main>
        <header2>
            Your Volunteer Hours 
        </header2>
        <form action ="#" method="post">

            <label for =" Charity Name">Charity Name:</label><br>
            <input type="text" id="organization" name="Charityname" required><br><br>

            <label for="Hours Volunteered"> Hours Volunteered:</label><br>
            <input type="text" id="Hours Volunteered" name="Hours Volunteered" required><br><br>

            <label for ="Date"> Date:</label><br>
            <input type="date" id="Date" name="Date" required><br><br>

            <label for="experience">Share Your Experience(1-5 stars):</label><br>
            <div class="stars">
                <input type="radio" id="star5" name="rating" value="5"><label for="star5"></label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4"></label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3"></label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2"></label>
                <input type="radio" id="star1" name="rating" value="1"><label for="star1"></label>
            </div>
            <br>
            <button type ="submit">Submit</button>
    </main>

<footer>
    <p>River Financial Hour tracker 2025</p>
</footer>
</body>
</html>
