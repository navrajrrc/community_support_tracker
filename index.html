<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Tracker Component</title>
    <link rel="stylesheet" href="styles.css">   
</head>
    <body>
        <header>
            <h1>Donation Tracker</h1>
        </header>


        <section>
            <button class="hamburger" aria-label="Menu">&#9776;</button>

            <nav class="nav-menu" aria-label="Main Navigation">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav><br>
        </section>
        <section>
            <form action="/submitdonation" method="POST">
                <label for="charityname">Charity Name:</label>
                <input type="text" id="charityname" name="charityname" required><br><br>
 
                <label for="donationamount">Donation Amount(in dollars):</label>
                <input type="number" id="number" required><br><br>
 
                <label for="donationdate">Date of Donation:</label>
                <input type="datetime-local" id ="donationdate" name="donationdate"><br><br>
 
                <label for="donorcomment">Donor Comment/Message:</label><br>
                <textarea id="donorcomment" name="donorcomment" rows="6" cols="50"></textarea><br><br>
 
                <input type="submit" value="Submit">
               
            </form>
        </section>
        <footer>
            <p>To get more information, call us at 123-456-7890</p>
        </footer>













    </body>
</html>
